<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');
        
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'UnifrakturMaguntia', cursive;
            padding-top: 10vh;
            position: relative;
        }

        h1 {
            font-size: 50px;
            display: none;
            text-shadow: 4px 4px 10px red;
        }

        .big-text {
            font-size: 80px;
            color: crimson;
            text-shadow: 6px 6px 15px red;
        }

        .button-container {
            margin-top: 20px;
            display: none;
        }

        button {
            font-size: 30px;
            padding: 10px 30px;
            margin: 10px;
            background-color: darkred;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            font-family: 'UnifrakturMaguntia', cursive;
            text-shadow: 2px 2px 5px black;
        }

        button:hover {
            background-color: crimson;
        }

        #fart-image {
    opacity: 0; 
    transition: opacity 2s ease-in-out; 
    display: none; 
    margin-top: 20px;
    width: 400px;
    height: auto;
    box-shadow: 0px 0px 15px red;
    margin-left: auto;
    margin-right: auto;
}



        #envelope {
            position: relative;
            z-index: 9999;
            width: 200px;
            cursor: pointer;
            margin-top: 50px;
            transition: transform 0.5s ease-in-out;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #envelope:hover {
            transform: scale(1.1);
        }

        .blood-drip {
            position: absolute;
            width: 50px;
            height: auto;
            animation: drip 3s infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(50px); opacity: 0; }
        }

        #no-button {
            position: relative;
        }
        #question-container h1 {
    display: block !important; 
   
}

     
    </style>
</head>
<body>
    <img src="blood1.png" class="blood-drip" style="top: 10px; left: 20%;">

    <img id="envelope" src="envelope.png" alt="Open Letter" onclick="openLetter()">

    <script>
      function openLetter() {

    document.getElementById("envelope").style.display = "none";

    let container = document.getElementById("question-container");
    container.style.display = "block";

    document.getElementById("question-text").style.display = "block";
